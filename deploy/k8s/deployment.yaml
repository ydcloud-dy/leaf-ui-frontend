---
# Blog Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-frontend
  namespace: leaf-blog
  labels:
    app: blog-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-frontend
  template:
    metadata:
      labels:
        app: blog-frontend
    spec:
      containers:
      - name: blog-frontend
        image: your-registry/blog-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: TZ
          value: "Asia/Shanghai"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Blog Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: blog-frontend-service
  namespace: leaf-blog
  labels:
    app: blog-frontend
spec:
  selector:
    app: blog-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

---
# Blog Frontend Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-frontend-ingress
  namespace: leaf-blog
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - blog.yourdomain.com
    secretName: blog-frontend-tls
  rules:
  - host: blog.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-frontend-service
            port:
              number: 80
